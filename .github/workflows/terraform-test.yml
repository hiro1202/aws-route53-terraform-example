name: Terraform Test

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tftest.hcl'
      - '.github/workflows/terraform-test.yml'
  push:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tftest.hcl'
      - '.github/workflows/terraform-test.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        working-directory:
          - modules/route53/resolver/endpoint
          - teams/platform/env/test/ap-northeast-1

    defaults:
      run:
        working-directory: ${{ matrix.working-directory }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.0"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Test
        run: terraform test
